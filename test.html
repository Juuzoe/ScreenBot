<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ScreenBot Button Randomiser</title>
  <style>
    :root { --bg:#1e1e1c; --beige:#d9c7a3; --beige2:#f2dfb8; }
    html, body { height:100%; margin:0; }
    body {
      background:var(--bg);
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      overflow:hidden;
    }
    .arena {
      position:relative;
      width:100vw; height:100vh;
    }
    .btn {
      position:absolute;
      background:var(--beige);
      border:none; border-radius:12px;
      padding:18px 28px;
      color:#222; font-size:22px; font-weight:600;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      cursor:pointer;
      transform: translate(-50%, -50%);
      transition: transform .15s ease, background .15s ease, left .35s ease, top .35s ease;
      user-select:none;
    }
    .btn:hover { background:var(--beige2); transform: translate(-50%, -50%) scale(1.05); }
    .glow { box-shadow: 0 0 0 6px rgba(217,199,163,.25), 0 6px 18px rgba(0,0,0,.25); }
  </style>
</head>
<body>
  <div class="arena" id="arena">
    <button class="btn" id="b1">Button 1</button>
    <button class="btn" id="b2">Button 2</button>
    <button class="btn" id="b3">Button 3</button>
  </div>

  <script>
    const arena = document.getElementById('arena');
    const buttons = [document.getElementById('b1'), document.getElementById('b2'), document.getElementById('b3')];

    function placeRandom(el) {
      const margin = 80; // keep away from edges
      const w = window.innerWidth, h = window.innerHeight;
      const x = Math.floor(margin + Math.random()*(w - margin*2));
      const y = Math.floor(margin + Math.random()*(h - margin*2));
      el.style.left = x + 'px';
      el.style.top  = y + 'px';
    }

    function glow(el) {
      el.classList.add('glow');
      setTimeout(() => el.classList.remove('glow'), 200);
    }

    // initial placement
    buttons.forEach(placeRandom);

    // on click, glow then randomise that button's position
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        glow(btn);
        setTimeout(() => placeRandom(btn), 120);
      });
    });

    // reposition on resize so they stay visible
    window.addEventListener('resize', () => buttons.forEach(placeRandom));
  </script>
</body>
</html>

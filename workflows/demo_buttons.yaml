defaults:
  poll_interval_ms: 200
  max_wait_seconds: 10
  dry_run: false

phases:
  phase1:
    name: "Demo Button Sequence"
    repeats: 3
    step_min_sec: 0.5
    step_max_sec: 0.5
    cycle_min_sec: 0.5
    cycle_max_sec: 0.6
    steps:
      - name: "Click Button 1"
        condition:
          template_path: assets/button1.png
          confidence: 0.95
        action:
          type: click

      - name: "Click Button 2"
        condition:
          template_path: assets/button2.png
          confidence: 0.95
        action:
          type: click

      - name: "Click Button 3"
        condition:
          template_path: assets/button3.png
          confidence: 0.95
        action:
          type: click
